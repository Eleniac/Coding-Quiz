<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>Coding Quiz</header>
    <!--Buttons-->
    <div>
      <h2></h2>
        <button id="start">Start</button>
    </div>
    <div class="questions-container">
      <h2 id="question-text">Question</h2>
      <ul class="buttons">
        <li><div id="button1">1</div></li>
        <li><div id="button2">2</div></li>
        <li><div id="button3">3</div></li>
        <li><div id="button4">4</div></li>
      </ul>
    </div>
    <!--timer-->
    <span class="timeEl" id="timer"></span>
    <br />
    <br />
    <br />
    <!--image-->
    <div>
      <img
        id="clock"
        src="https://raw.githubusercontent.com/Eleniac/Coding-Quiz/main/Assets/Images/icons8-team-dhZtNlvNE8M-unsplash.jpg"
      />
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <div>High Scores</div>

    <div id="count">Time</div>

    <div class="wrapper">
      <div class="start" id="start-screen">
        <h1>Coding Quiz</h1>
        <button id="start">Start</button>
      </div>
      <div id="questions" class="hide">
        <h2 id="questionContent">Question</h2>
        <div id="choices" class="choices"></div>
      </div>
      <div id="end-screen" class="hide">
        <h2>Game Over!
          <p>Your final score is:</p>
          <p>Enter your initials: <input type="text" id="initials"/><button id="submit">Submit</button></p>
        </h2>
      </div>
    </div>

    <div>
      <img
        id="clock"
        src="https://raw.githubusercontent.com/Eleniac/Coding-Quiz/main/Assets/Images/icons8-team-dhZtNlvNE8M-unsplash.jpg"
      />
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>
